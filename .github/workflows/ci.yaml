name: Lint and type check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  ci:

    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install node modules 
        run: npm install

      - name: âœ”ï¸ Type check
        run: npm run type-check

      - name: ğŸ§ª Lint
        run: npm run lint
